<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>문제등록페이지</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<h2 style="padding-top: 30px">문제등록 페이지</h2>
		<form action="/insertQuest" method="post">
			
			<div class="form-group">
				<label for="roundNo"></label> <input type="hidden" name="roundNo" >
			</div>
			
			<div class="form-group">
				<label for="roundName">시험 회차 이름 :</label> <input name="roundName" readonly>
			</div>
			
			<div class="form-group">
				<label for="questSeq">문제 번호 :</label> <input type="number" class="form-control" name="questSeq" required>
			</div>
			
			<div class="form-group">
				<label for="questContent">문제 내용 :</label> <textarea class="form-control" name="questContent" required> </textarea>
			</div>
			
			<div class="form-group">
				<label for="c1">1. :</label> <input type="text" class="form-control" name="c1" required>
			</div>
			
			<div class="form-group">
				<label for="c2">2. :</label> <input type="text" class="form-control" name="c2" required>
			</div>
			
			<div class="form-group">
				<label for="c3">3. :</label> <input type="text" class="form-control" name="c3" required>
			</div>
			
			<div class="form-group">
				<label for="c4">4. :</label> <input type="text" class="form-control" name="c4" required>
			</div>
			
			<div class="form-group">
				<label for="c5">5. :</label> <input type="text" class="form-control" name="c5" required>
			</div>
			
			<div class="form-group">
				<label for="answer">정답 :</label> <input type="text" class="form-control" name="answer" required>
			</div>

			<button type="submit" class="btn btn-primary">등록</button>
		</form>
	</div>
</body>
</html>
