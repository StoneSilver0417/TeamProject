<div class="edit__info">
  <div class="profile__description">
    <h3>프로필 사진</h3>
  </div>
  <div class="img__upload">
    <img src="imgs/profile-img.png" id="profile__img" />
    <div class="img__upload-actions">
      <!-- name, id 파일 명으로 동적으로 가져오기 -->
      <div class="upload__btn">
        <input type="file" name="a" id="a" accept=".jpg,.jpeg,.png,.gif" />
        <label for="a">파일 업로드</label>
      </div>
      <p>10Mb 이하의 JPG, GIF, PNG 파일을 지원합니다.</p>
    </div>
  </div>
  <button class="submitButton">저장</button>
</div>
<button onclick="cancelImgBtn()" class="cancelBtn btn">취소</button>
