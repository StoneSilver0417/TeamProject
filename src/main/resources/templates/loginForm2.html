<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="icon" th:href="@{/imgs/favicon.ico}">
<script	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script	src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>		
<script th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript">
	function login(){
		var pwd = $('#userPwd').val();

		$('#encodePwd').val(sha256(pwd))		
		
		console.log($('#encodePwd').val());
		
		return false;
	}
</script>
</head>
<body>
	<div class="container">
		<div th:replace="layout/header2 :: logo"></div>
		<h2 style="padding-top: 30px">Login Page</h2>
		<form action="/login" method="post">
			<div class="form-group">
				<label for="userId">Id :</label> <input type="text"
					class="form-control" placeholder="Enter Id" name="userId"
					required>
			</div>
			<div class="form-group">
				<input type="hidden" id="encodePwd" name="userPwd">
				<label for="userPwd">Password :</label> <input type="password" id = "userPwd"
					class="form-control" placeholder="Enter password" required>
			</div>
			<div class="form-group form-check">
				<label class="form-check-label"> <input
					class="form-check-input" type="checkbox" name="remember">
					Remember me
				</label>
			</div>
			<div th:if="${loginError}" th:text="'로그인 실패'" style="color: red;"/>
			<button type="submit" onclick="login();" class="btn btn-primary">Submit</button>
		</form>
		<br> <a href="/join">Register</a>
	</div>
</body>
</html>
