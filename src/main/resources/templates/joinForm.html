<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="icon" th:href="@{/imgs/favicon.ico}">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript">
	$(document)
			.ready(
					function() {
						/* 틀린 정보 입력으로 폼이 새로고침 되면, 주소창에 파라미터가 뜨므로 보안상 좋지 않다고 판단함 */
						//history.replaceState({}, null, location.pathname);
						/* 비밀번호 재확인 일치 여부 판단 */
						var submitBtn = $('#submitBtn');
						var passwordBox = $('#userPwd');
						var confirmBox = $('#confirm_password');
						var errorMsg = $('<span id="error_msg">Passwords do not match.</span>');

						/* 비밀번호가 일치하지 않을 경우 에러메시지를 띄우고 submit 버튼을 비활성화 시킴 */
						function checkMatchingPasswords() {
							/* 비밀번호 값과 비밀번호 확인 값을 입력할때 */
							if (confirmBox.val() != '' && passwordBox.val != '') {
								/* 비밀번호 값과 비밀번호 확인 값이 일치하지 않으면 */
								if (confirmBox.val() != passwordBox.val()) {
									/* 버튼을 비활성화 시키고 에러 메시지를 띄움 */
									submitBtn.attr('disabled', 'disabled');
									errorMsg.insertAfter(confirmBox);
								}
							}
						}

						/* 비밀번호가 일치할 경우 에러 메시지를 지우고 submit 버튼도 활성화 시킴 */
						function resetPasswordError() {
							submitBtn.removeAttr('disabled');
							var errorCont = $('#error_msg');
							if (errorCont.length > 0) {
								errorCont.remove();
							}
						}

						$('#confirm_password, #userPwd').on('keydown',
								function(e) {
									if (e.keyCode == 13 || e.keyCode == 9) {
										checkMatchingPasswords();
									}
								}).on('blur', function() {
							checkMatchingPasswords();
						}).on('focus', function() {
							resetPasswordError();
						});

						// submit후, nickname, username, email 유효성 검사 후 결과 리턴
						$('form').submit(function(e) {
							e.preventDefault();
							//alert( $('#nickname').val())
							//alert($('#username').val())
							//alert($('#email').val())
							//alert($('#password').val())
							$.ajax({
								url : '/join',
								type : 'POST',
								contentType : 'application/json', // application/json ==> {key: value} 형태
								dataType : 'text', // String 값을 return하기 때문
								data : JSON.stringify({
									nickname : $('#userNickname').val(),
									username : $('#userId').val(),
									email : $('#userEmail').val(),
									password : $('#userPwd').val(),
								}),
								success : function(data) {
									//alert('please')
									var message = "Welcome, you just joined!"
									//alert(data);
									if (data == message) {
										alert(message);
										location.href = '/loginForm';
									} else {
										alert(data);
										location.replace('/joinForm');
									}
								},
								error : function() {
									alert('error');
								}
							});
						});
					});
</script>
</head>

<body>
	<div class="container">
		<h2 style="padding-top: 30px">Join Page</h2>
		<form id="joinForm">
			<div class="form-group">
				<label for=userNickname>Nickname :</label> <input type="text"
					id="userNickname" class="form-control" placeholder="Enter Nickname"
					name="userNickname" required>
			</div>
			<div class="form-group">
				<label for="userEmail">Email :</label> <input type="email" id="userEmail"
					class="form-control" placeholder="Enter email" name="userEmail"
					required>
			</div>
			<div class="form-group">
				<label for="userId">Id :</label> <input type="text" id="userId"
					class="form-control" placeholder="Enter Id" name="userId"
					required>
			</div>
			<div class="form-group">
				<label for="userPwd">Password :</label> <input type="password"
					id="userPwd" class="form-control" placeholder="Enter password"
					name="userPwd" required>
			</div>
			<div class="form-group">
				<label for="userPwd">Confirm Password :</label> <input type="password"
					id="confirm_password" class="form-control"
					placeholder="Enter confirm password" required> 
					<span id="message"></span>
			</div>
			<input type="submit" value="Submit" id="submitBtn"
				class="btn btn-primary" />
		</form>
	</div>
</body>

</html>
