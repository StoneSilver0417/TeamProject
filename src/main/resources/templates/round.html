<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<li th:each="round:${roundList}" class="round" tab-index="0">	
		<a th:href="${'/round/' + round.roundNo}" th:text="${round.roundName}">회차 이름</a>
	</li>
  
<body>	
	<form action="/insertQuest" method="post">
		<input type="hidden" id="roundNo" th:value="${round.roundNo}" name="roundNo">
		<input type="hidden" id="roundName" th:value="${round.roundName}" name="roundName">
		<button type="submit">문제등록</button>
	</form>
	<div id="questList">
	</div>
</body>
</html>
