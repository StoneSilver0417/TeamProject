<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:text="${round.roundName}"></title>
<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" href="/css/main/header.css" />
<link rel="stylesheet" href="/css/main/index.css" />
<link rel="stylesheet" href="/css/quest/solve-quest.css" />
<link rel="stylesheet" href="/css/main/footer.css" />
<script src="http://code.jquery.com/jquery-3.4.1.js"></script>
<script src="js/script.js"></script>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script defer>
	$(document).on('click', "input[type='radio']", function() {
		thisRadio = $(this);
		if (thisRadio.hasClass('imChecked')) {
			thisRadio.removeClass('imChecked');
			thisRadio.prop('checked', false);
		} else {
			thisRadio.prop('checked', true);
			thisRadio.addClass('imChecked');
		}
	});

	function questDetailsBtn(button) {
		var no = button.value;

		window.open('about:blank').location.href='/quest/' + no;
	}
</script>
<script type="text/javascript">
	var test;
	var questList;
	
	$(document).ready(function(){
		var no = $('#roundNo').val();
		
		$.ajax({
			url:'/quest/select',
			type:'post',
			data:{roundNo:no},
			success:function(data){				
				$('#questCount').html(data.length);

				$.ajax({
					url:'/quest',
					type:'post',
					data:{param:JSON.stringify(data)},
					success:function(data){	
						$('#questList').html(data);
					}
				})
			}
		})
		
		$.ajax({
			url:'/test/selectByRound',
			type:'post',			
			data:{roundNo:no},
			success:function(data){
				test = data;
				$('#testName').html(data.testName);
			}
		})
	})
	
	function quest(no, ans){
		this.questNo = no;
		this.answer = ans;
	}
	
	function check(){
		var answer = [];
		var name;
		var no;
		var ans;
		var ol = $('.c');
				
		for(var o of ol){
			no = $(o).attr('value');			
			name = 'choice' + no;			
			ans = $('input[name=' + name + ']:checked').val();
			answer.push(new quest(no, ans));
		}
		
		$.ajax({
			url:'/quest/check',
			type:'post',
			data:{param:JSON.stringify(answer)},
			success:function(data){
				var i = 0;
				
				//alert(ol.parents('.quest').find);
				ol.parents('.quest').find('.questContent').css('backgroundColor', 'red');
				for(var d of data){					
					var o = $('.c[value=' + d + ']');

					o.parents('.quest').find('.questContent').css('backgroundColor','white');
				}
			}
		})
	}
</script>
</head>
<body>	
	<!-- header -->
	<!-- <div th:replace="layout/header2 :: main"></div> -->
	<div th:replace="layout/header :: header"></div>
	<hr>
	<form method="post">
		<input type="hidden" id="roundNo" th:value="${round.roundNo}" name="roundNo">
		<input type="hidden" id="roundName" th:value="${round.roundName}" name="roundName">
		<button th:if="${session.user?.userId == round.regUser}" type="submit">문제등록</button>
		<div id="testDetails">
		<h1 id="testName">시험 이름</h1>
		<div class="details__title">
			<h2 th:text="${round.roundName}">회차 이름</h2>
			<p>총</p>
			<p id="questCount">문제 수</p>
			<p>문제</p>
		</div>
	</div>
	<div id="navbar__divider"></div>
	<hr>
	<!-- 문제 목록 출력 -->
	<div id="questList">
	</div>

	<hr>

	<div class="checking">
		<button type="button" onclick="check()" id="checkingBtn">채점하기</button>
	</div>

	<!-- footer -->
	<div th:replace="layout/footer :: footer"></div>
	</form>
</body>
</html>
